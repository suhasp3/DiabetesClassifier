<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diabetes Classifier</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container my-5">
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <h1 class="card-title text-center mb-4">Diabetes Prediction</h1>
      <form method="POST" action="/" class="needs-validation" novalidate>

        <!-- GenHlth slider (1 to 5) -->
        <div class="mb-3">
          <label for="GenHlth" class="form-label fw-semibold">General Health</label>
          <small class="text-muted d-block mb-1">
            1=Excellent, 2=Very Good, 3=Good, 4=Fair, 5=Poor
          </small>
          <input type="range" class="form-range" name="GenHlth" id="GenHlth"
                 min="1" max="5" step="1" value="3"
                 oninput="document.getElementById('ghValue').innerText = this.value">
          <div>
            Current Value: <span id="ghValue" class="fw-bold">3</span>
          </div>
        </div>

        <!-- HighBP select (0 or 1) -->
        <div class="mb-3">
          <label for="HighBP" class="form-label fw-semibold">High Blood Pressure?</label>
          <select class="form-select" name="HighBP" id="HighBP" required>
            <option value="" disabled selected>Select an option...</option>
            <option value="0">No (0)</option>
            <option value="1">Yes (1)</option>
          </select>
        </div>

        <!-- BMI numeric input -->
        <div class="mb-3">
          <label for="BMI" class="form-label fw-semibold">Body Mass Index (BMI)</label>
          <input type="number" class="form-control" name="BMI" id="BMI" 
                 min="0" max="70" step="0.1" placeholder="e.g. 25.0" required />
        </div>

        <!-- DiffWalk select (0 or 1) -->
        <div class="mb-3">
          <label for="DiffWalk" class="form-label fw-semibold">Difficulty Walking?</label>
          <select class="form-select" name="DiffWalk" id="DiffWalk" required>
            <option value="" disabled selected>Select an option...</option>
            <option value="0">No (0)</option>
            <option value="1">Yes (1)</option>
          </select>
        </div>

        <!-- HighChol select (0 or 1) -->
        <div class="mb-3">
          <label for="HighChol" class="form-label fw-semibold">High Cholesterol?</label>
          <select class="form-select" name="HighChol" id="HighChol" required>
            <option value="" disabled selected>Select an option...</option>
            <option value="0">No (0)</option>
            <option value="1">Yes (1)</option>
          </select>
        </div>

        <!-- Age numeric input -->
        <div class="mb-3">
          <label for="Age" class="form-label fw-semibold">Age</label>
          <input type="number" class="form-control" name="Age" id="Age" 
                 min="0" max="120" step="1" placeholder="e.g. 45" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Predict</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional if you want interactive validation, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
